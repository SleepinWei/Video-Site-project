<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>热门视频</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/animation-style.css') }}">
</head>
<body>
<!--轮播图 开始 -->
<div class="main_banner">
    <div class="main_banner_wrap">
        <canvas id="myCanvas" width="150" height="150"></canvas>
        <div class="main_banner_box" id="m_box">
            <a href="javascript:void(0)" class="banner_btn js_pre">
                <span class="banner_btn_arrow"><i></i></span>
            </a>
            <a href="javascript:void(0)" class="banner_btn btn_next js_next">
                <span class="banner_btn_arrow"><i></i></span>
            </a>
            <ul>
                {% for v in data %}
                <li id="imgCard{{ v.id-1 }}">
                    <a href=""><span style="opacity:0;"></span></a>
                   <!--轮播所展示的图片  -->
                    <p style="bottom:0">{{ v.title }}</p>
                </li>
                {% endfor %}
            </ul>
            <!--火狐倒影图层-->
            <p id="rflt"></p>
            <!--火狐倒影图层-->
        </div>
        <!--序列号按钮-->
        <div class="btn_list">
            {% for v in data %}
			<span class="curr"></span>
			{% endfor %}
        </div>
    </div>

</div>
<!--轮播图 结束 -->

<script type="text/javascript" src="{{ url_for('static',filename='js/animation-jquery.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/animation-script.js') }}"></script>

</body>
</html>
